<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <script rel="scripts/login.js" language="javascript" type="text/javascript"></script>
</head>
<body>
<h2>Login Page</h2><br>
<div class="login">

    <form id="login">
        <label>
            <b>User Name</b>
        </label>
        <input type="text" name="uname" id="uname" placeholder="username">

        <br><br>

        <label>
            <b>Password</b>
        </label>
        <input type="Password" name="pass" id="pass" placeholder="password">

        <br><br>

        <input type="button" name="log" id="loginbutton" onclick="test()" value="Login">
        <br><br>

    </form>
    <a href="recovery.html">Forgot Password</a>
</div>
</body>
</html>
